<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Your Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      text-align: center;
      padding: 40px 20px;
    }
    h2 {
      font-size: 1.4em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1em;
      margin-top: 0;
      margin-bottom: 20px;
    }
    .ad-container {
      margin: 20px auto;
    }
    .video-link {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 20px;
      background-color: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
    .video-link.visible {
      opacity: 1;
      pointer-events: auto;
    }
    .note {
      font-size: 0.9em;
      color: #666;
      margin-top: 10px;
    }
    .countdown {
      font-size: 1em;
      color: #555;
      margin-top: 10px;
    }
  </style>

  <!-- ‚úÖ Adsterra Native Banner Script -->
  <script async="async" data-cfasync="false" src="//pl27182779.profitableratecpm.com/29bfcad8afd4d517147d4c3e8edd2853/invoke.js"></script>
</head>
<body>
  <h2>üé¨ Scroll down to watch your video</h2>
  <p>Thanks for supporting us by viewing the sponsor below.</p>

  <!-- ‚úÖ Native Ad container -->
  <div class="ad-container" id="container-29bfcad8afd4d517147d4c3e8edd2853"></div>

  <div id="video-container"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoUrl = params.get("file");
    const videoContainer = document.getElementById("video-container");

    if (!videoUrl) {
      videoContainer.innerHTML = "<p style='color:red;'>‚ùå Missing video URL.</p>";
    } else {
      // Create link but keep it hidden
      const link = document.createElement("a");
      link.href = videoUrl;
      link.target = "_blank";
      link.textContent = "‚ñ∂Ô∏è Click Here to Watch the Video";
      link.className = "video-link";
      videoContainer.appendChild(link);

      // Countdown element
      const countdown = document.createElement("p");
      countdown.className = "countdown";
      countdown.textContent = "Please wait 5 seconds...";
      videoContainer.appendChild(countdown);

      // Optional note
      const note = document.createElement("p");
      note.className = "note";
      note.textContent = "If it doesn't play, long-press and open in your video app.";
      videoContainer.appendChild(note);

      // Start countdown
      let secondsLeft = 5;
      const timer = setInterval(() => {
        secondsLeft--;
        if (secondsLeft > 0) {
          countdown.textContent = `Please wait ${secondsLeft} seconds...`;
        } else {
          clearInterval(timer);
          countdown.textContent = "‚úÖ You can now watch the video:";
          link.classList.add("visible");
        }
      }, 1000);
    }
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading Video...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background: #f9f9f9;
      color: #333;
    }
    .spinner {
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top: 4px solid #555;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  
  <!-- ✅ Your Adsterra Popunder script -->
  <script type='text/javascript' src='//pl27180736.profitableratecpm.com/90/89/9a/90899a586498776c0fd1016bf67a84af.js'></script>
</head>
<body>
  <h2>🔄 Loading sponsor page...</h2>
  <div class="spinner"></div>
  <p>Your video will start shortly...</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoUrl = params.get("file");
    if (!videoUrl) {
      document.body.innerHTML = "❌ Missing video URL.";
    } else {
      // Wait a few seconds before showing the video
      setTimeout(() => {
        document.body.innerHTML = `
          <h2>Loading video...</h2>
          <video controls autoplay width="90%" src="${videoUrl}"></video>
        `;
      }, 5000); // 5-second delay for ad impression
    }
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading Video...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background: #f9f9f9;
      color: #333;
    }
    .spinner {
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top: 4px solid #555;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>üîÑ Loading sponsor page...</h2>
  <div class="spinner"></div>
  <p>Your video will start shortly...</p>

  <div id="ad-container"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoUrl = params.get("file");
    if (!videoUrl) {
      document.body.innerHTML = "‚ùå Missing video URL.";
    } else {
      document.body.innerHTML = `
        <h2>Loading video...</h2>
        <video controls autoplay width="90%" src="${videoUrl}"></video>
        <div id="ad-container"></div>
      `;

      // Dynamically load Adsterra script
      const s = document.createElement('script');
      s.type = 'text/javascript';
      s.src = '//www.profitableratecpm.com/bj0u0apt?key=fb26b39aec83bc2d6d25d04fc1c6c1c0';
      document.getElementById('ad-container').appendChild(s);
    }
  </script>
</body>
</html>

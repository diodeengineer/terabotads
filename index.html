<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading Video...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background: #f9f9f9;
      color: #333;
    }
    .spinner {
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top: 4px solid #555;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <!-- Adsterra script -->
  <script type="text/javascript" src="//www.profitableratecpm.com/bj0u0apt?key=fb26b39aec83bc2d6d25d04fc1c6c1c0"></script>
</head>
<body>
  <h2>🔄 Loading sponsor page...</h2>
  <div class="spinner"></div>
  <p>Your video will start shortly...</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoUrl = params.get("file");

    if (!videoUrl) {
      document.body.innerHTML = "❌ Missing video URL.";
    } else {
      console.log("Video URL detected:", videoUrl);
      // Wait 5 seconds then redirect
      setTimeout(() => {
        window.location.href = videoUrl;
      }, 5000);
    }
  </script>
</body>
</html>

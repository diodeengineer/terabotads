




<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading Video...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background: #f9f9f9;
      color: #333;
    }
    .spinner {
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top: 4px solid #555;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <!-- ‚úÖ Adsterra Native Banner Script -->
  <script async="async" data-cfasync="false" src="//pl27182779.profitableratecpm.com/29bfcad8afd4d517147d4c3e8edd2853/invoke.js"></script>
</head>
<body>
  <h2>üîÑ Loading sponsor page...</h2>
  <div class="spinner"></div>
  <p>Your video will start shortly...</p>

  <!-- ‚úÖ Native Ad container (must be present in DOM) -->
  <div id="container-29bfcad8afd4d517147d4c3e8edd2853" style="margin-top: 20px;"></div>

  <!-- ‚úÖ Video container -->
  <div id="video-container" style="margin-top: 30px;"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoUrl = params.get("file");
    const videoContainer = document.getElementById("video-container");

    if (!videoUrl) {
      document.body.innerHTML = "‚ùå Missing video URL.";
    } else {
      const videoEl = document.createElement("video");
      videoEl.src = videoUrl;
      videoEl.controls = true;
      videoEl.autoplay = true;
      videoEl.width = "90%";
      videoContainer.appendChild(videoEl);
    }
  </script>
</body>
</html>
